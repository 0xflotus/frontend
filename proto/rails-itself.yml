rails:
  repo: git://github.com/rails/rails
  type: ruby

  versions:
    - ruby: 1.8.6
      gems: 0.8.7
    - ruby: 1.8.7
      gems: 0.8.7
    - ruby: 1.9.1
      gems: 0.8.7

  platforms:
    - os: ubuntu
      version: 11.04
      architectures: [i386, x86-64]
      packages: ["libxml2", "libxml2-dev", "libxslt1-dev", "sqlite3", "libsqlite3-dev", "mysql-server", "libmysqlclient15-dev", "postgresql", "postgresql-client", "postgresql-contrib", "libpq-dev"]

  test:
    pre:
      commands:
        - mysql -c "GRANT ALL PRIVILEGES ON activerecord_unittest.* to 'rails'@'localhost';"
        - sudo -u postgres createuser --superuser circleci
        - cd activerecord && rake mysql:build_databases postgres:builddatabases
    command:
      rake test myawesometest



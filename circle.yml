checkout:
  post:
    - git submodule update --init resources/public/vendor/font-awesome

dependencies:
  cache_directories:
    - "~/.cache/bower"
  post:
    - node_modules/bower/bin/bower install || (sleep 2; node_modules/bower/bin/bower install)
    - "[[ -d resources/components ]] || node_modules/bower/bin/bower install"
    #- lein cljsbuild once test production:
    #    timeout: 600
    - case $CIRCLE_NODE_INDEX in 0) lein cljsbuild once test;; 1) lein cljsbuild once production;; esa:
        parallel: true
        timeout: 600
    - case $CIRCLE_NODE_INDEX in 0) rsync -avz --ignore-existing ubuntu@node1:./$CIRCLE_PROJECT_REPONAME/resources/public/cljs/production ./resources/public/cljs/ ;; 1) rsync -avz --ignore-existing ubuntu@node0:./$CIRCLE_PROJECT_REPONAME/resources/public/cljs/test ./resources/public/cljs/ ;; esac:
        parallel: true
    - lein run -m frontend.tasks.http/precompile-assets


test:
  pre:
    - git grep --color TODO | cat
  post:
    - node_modules/karma/bin/karma start karma.test.conf.js --single-run

deployment:
  deploy:
    branch: /.+/
    commands:
      - script/deploy.sh
